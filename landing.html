<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="aa">MyWebsite</div>
    <div>
      <a href="#home">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <!-- Content Sections -->
  <div class="content" id="home">
    <h1 id="changeable-text">Welcome to My Website</h1>

    <p>This is a simple responsive landing page with a fixed navbar and hover effects.</p>
  </div>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="3.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>
</html>
